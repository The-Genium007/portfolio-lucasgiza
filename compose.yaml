services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    
    image: nextjs-app:latest
    
    environment:
      NODE_ENV: production
      PORT: 3000
    
    networks:
      dokploy-network:
        aliases:
          - nextjs-app
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 2048M
          cpus: '2.0'
        reservations:
          memory: 1024M
          cpus: '1.0'
    
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

networks:
  dokploy-network:
    external: true